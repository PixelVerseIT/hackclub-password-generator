<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 2px;">Password App</h1>
        <p style="text-align: center; margin-top: 0px;">By Hayden Kong</p>
        <div class="settings">
            <div class="slider-container">
                <input type="range" id="length" min="4" max="50" value="16">
                <span id="lengthValue">16</span>
            </div>
            <label>
                <input type="radio" name="charType" id="easyToSay" value="easyToSay">
                Easy to say
            </label>
            <label>
                <input type="radio" name="charType" id="easyToRead" value="easyToRead">
                Easy to read
            </label>
            <label>
                <input type="radio" name="charType" id="allCharacters" value="allCharacters" checked>
                All characters
            </label>
            <div id="customSettings">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    Include Uppercase
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    Include Lowercase
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Include Numbers
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked>
                    Include Symbols
                </label>
            </div>
        </div>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copyBtn" class="button">Copy</button>
        </div>
        <div class="strength-meter">
            <div></div>
        </div>
        <p class="feedback"></p>
        <button id="generateBtn" class="button">Generate Password</button>
        <div class="password-container">
            <input type="text" id="serviceName" placeholder="Enter password name">
            <button id="saveBtn" class="button">Save</button>
        </div>
        <div class="saved-passwords">
            <h2>Saved Passwords</h2>
            <ul class="password-list" id="passwordList"></ul>
        </div>
    </div>

    <script>
        const lengthEl = document.getElementById('length');
        const lengthValueEl = document.getElementById('lengthValue');
        const uppercaseEl = document.getElementById('uppercase');
        const lowercaseEl = document.getElementById('lowercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');
        const passwordEl = document.getElementById('password');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const saveBtn = document.getElementById('saveBtn');
        const serviceNameEl = document.getElementById('serviceName');
        const passwordListEl = document.getElementById('passwordList');
        const customSettings = document.getElementById('customSettings');
        const strengthMeter = document.querySelector('.strength-meter div');
        const feedback = document.querySelector('.feedback');

        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        const easyToSayChars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz';
        const easyToReadChars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';

        function generatePassword() {
            let chars = '';
            let password = '';

            const charType = document.querySelector('input[name="charType"]:checked').value;

            if (charType === 'easyToSay') {
                chars = easyToSayChars;
            } else if (charType === 'easyToRead') {
                chars = easyToReadChars;
            } else {
                if (uppercaseEl.checked) chars += uppercaseChars;
                if (lowercaseEl.checked) chars += lowercaseChars;
                if (numbersEl.checked) chars += numberChars;
                if (symbolsEl.checked) chars += symbolChars;
            }

            if (chars === '') {
                alert('Please select at least one character type.');
                return;
            }

            for (let i = 0; i < lengthEl.value; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            passwordEl.value = password;
            updateStrengthMeter(password);
        }

        function updateStrengthMeter(password) {
            const strength = calculatePasswordStrength(password);
            const percentage = (strength / 4) * 100;
            strengthMeter.style.width = `${percentage}%`;
            
            if (strength <= 1) {
                strengthMeter.style.backgroundColor = '#ff4d4d';
                feedback.textContent = 'Weak: Try a longer password with more character types.';
            } else if (strength <= 2) {
                strengthMeter.style.backgroundColor = '#ffa64d';
                feedback.textContent = 'Moderate: Good length, but mix character types for better security.';
            } else if (strength <= 3) {
                strengthMeter.style.backgroundColor = '#99cc00';
                feedback.textContent = 'Strong: Great! Your password is hard to guess.';
            } else {
                strengthMeter.style.backgroundColor = '#22cc00';
                feedback.textContent = 'Very Strong: Excellent! This password is highly secure.';
            }
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 12) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;
            return Math.min(strength, 4);
        }

        function copyPassword() {
            passwordEl.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = 'Copy';
            }, 2000);
        }

        function toggleCustomSettings() {
            const charType = document.querySelector('input[name="charType"]:checked').value;
            customSettings.style.display = charType === 'allCharacters' ? 'block' : 'none';
            generatePassword();
        }

        function updateLengthValue() {
            lengthValueEl.textContent = lengthEl.value;
            generatePassword();
        }

        function savePassword() {
            const service = serviceNameEl.value.trim();
            const password = passwordEl.value;

            if (!service || !password) {
                alert('Please enter a service name and generate a password.');
                return;
            }

            const savedPasswords = JSON.parse(localStorage.getItem('savedPasswords')) || {};
            savedPasswords[service] = password;
            localStorage.setItem('savedPasswords', JSON.stringify(savedPasswords));

            serviceNameEl.value = '';
            updatePasswordList();
        }

        function updatePasswordList() {
            const savedPasswords = JSON.parse(localStorage.getItem('savedPasswords')) || {};
            passwordListEl.innerHTML = '';

            for (const [service, password] of Object.entries(savedPasswords)) {
                const li = document.createElement('li');
                li.className = 'password-item';
                li.innerHTML = `
                    <span>${service}</span>
                    <span class="hidden-password">${password}</span>
                    <div>
                        <button class="toggle-password" onclick="togglePassword(this)">Show</button>
                        <button onclick="deletePassword('${service}')">Delete</button>
                    </div>
                `;
                passwordListEl.appendChild(li);
            }
        }

        function togglePassword(button) {
            const passwordSpan = button.parentElement.parentElement.querySelector('.hidden-password');
            if (passwordSpan.style.display === 'none' || passwordSpan.style.display === '') {
                passwordSpan.style.display = 'inline';
                button.textContent = 'Hide';
            } else {
                passwordSpan.style.display = 'none';
                button.textContent = 'Show';
            }
        }

        function deletePassword(service) {
            const savedPasswords = JSON.parse(localStorage.getItem('savedPasswords')) || {};
            delete savedPasswords[service];
            localStorage.setItem('savedPasswords', JSON.stringify(savedPasswords));
            updatePasswordList();
        }

        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyPassword);
        saveBtn.addEventListener('click', savePassword);
        lengthEl.addEventListener('input', updateLengthValue);

        document.querySelectorAll('input[name="charType"]').forEach(radio => {
            radio.addEventListener('change', toggleCustomSettings);
        });

        document.querySelectorAll('#customSettings input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword);
        });

        // Generate a password on page load
        generatePassword();
        toggleCustomSettings();
        updatePasswordList();
    </script>
</body>
</html>
