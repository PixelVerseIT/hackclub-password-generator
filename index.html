<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="settings">
            <div class="slider-container">
                <input type="range" id="length" min="4" max="50" value="16">
                <span id="lengthValue">16</span>
            </div>
            <label>
                <input type="radio" name="charType" id="easyToSay" value="easyToSay">
                Easy to say
            </label>
            <label>
                <input type="radio" name="charType" id="easyToRead" value="easyToRead">
                Easy to read
            </label>
            <label>
                <input type="radio" name="charType" id="allCharacters" value="allCharacters" checked>
                All characters
            </label>
            <div id="customSettings">
                <label>
                    <input type="checkbox" id="uppercase" checked>
                    Include Uppercase
                </label>
                <label>
                    <input type="checkbox" id="lowercase" checked>
                    Include Lowercase
                </label>
                <label>
                    <input type="checkbox" id="numbers" checked>
                    Include Numbers
                </label>
                <label>
                    <input type="checkbox" id="symbols" checked>
                    Include Symbols
                </label>
            </div>
        </div>
        <div class="password-container">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copy</button>
        </div>
        <div class="strength-meter">
            <div></div>
        </div>
        <p class="feedback"></p>
        <button id="generateBtn">Generate Password</button>
    </div>

    <script>
        const lengthEl = document.getElementById('length');
        const lengthValueEl = document.getElementById('lengthValue');
        const uppercaseEl = document.getElementById('uppercase');
        const lowercaseEl = document.getElementById('lowercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');
        const passwordEl = document.getElementById('password');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const customSettings = document.getElementById('customSettings');
        const strengthMeter = document.querySelector('.strength-meter div');
        const feedback = document.querySelector('.feedback');

        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        const easyToSayChars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz';
        const easyToReadChars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnpqrstuvwxyz23456789';

        function generatePassword() {
            let chars = '';
            let password = '';

            const charType = document.querySelector('input[name="charType"]:checked').value;

            if (charType === 'easyToSay') {
                chars = easyToSayChars;
            } else if (charType === 'easyToRead') {
                chars = easyToReadChars;
            } else {
                if (uppercaseEl.checked) chars += uppercaseChars;
                if (lowercaseEl.checked) chars += lowercaseChars;
                if (numbersEl.checked) chars += numberChars;
                if (symbolsEl.checked) chars += symbolChars;
            }

            if (chars === '') {
                alert('Please select at least one character type.');
                return;
            }

            for (let i = 0; i < lengthEl.value; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            passwordEl.value = password;
            updateStrengthMeter(password);
        }

        function updateStrengthMeter(password) {
            const strength = calculatePasswordStrength(password);
            const percentage = (strength / 4) * 100;
            strengthMeter.style.width = `${percentage}%`;
            
            if (strength <= 1) {
                strengthMeter.style.backgroundColor = '#ff4d4d';
                feedback.textContent = 'Weak: Try a longer password with more character types.';
            } else if (strength <= 2) {
                strengthMeter.style.backgroundColor = '#ffa64d';
                feedback.textContent = 'Moderate: Good length, but mix character types for better security.';
            } else if (strength <= 3) {
                strengthMeter.style.backgroundColor = '#99cc00';
                feedback.textContent = 'Strong: Great! Your password is hard to guess.';
            } else {
                strengthMeter.style.backgroundColor = '#22cc00';
                feedback.textContent = 'Very Strong: Excellent! This password is highly secure.';
            }
        }

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 12) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;
            return Math.min(strength, 4);
        }

        function copyPassword() {
            passwordEl.select();
            document.execCommand('copy');
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = 'Copy';
            }, 2000);
        }

        function toggleCustomSettings() {
            const charType = document.querySelector('input[name="charType"]:checked').value;
            customSettings.style.display = charType === 'allCharacters' ? 'block' : 'none';
            generatePassword();
        }

        function updateLengthValue() {
            lengthValueEl.textContent = lengthEl.value;
            generatePassword();
        }

        generateBtn.addEventListener('click', generatePassword);
        copyBtn.addEventListener('click', copyPassword);
        lengthEl.addEventListener('input', updateLengthValue);

        document.querySelectorAll('input[name="charType"]').forEach(radio => {
            radio.addEventListener('change', toggleCustomSettings);
        });

        document.querySelectorAll('#customSettings input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword);
        });

        // Generate a password on page load
        generatePassword();
        toggleCustomSettings();
    </script>
</body>
</html>
